# Clarification Learning System - Cross-Sprint Knowledge Tracking
# Location: .planning/.config/clarification-tracking.yaml
#
# This file tracks clarifications across sprints to build institutional memory.
# Frequently-asked questions can be promoted to CLAUDE.md for automatic pre-answering.
#
# Created by: /execute-sprint (Phase 2, Step 3)
# Updated by: /execute-sprint (after each clarification session)
# Read by: /execute-sprint (Phase 0 - Load Cross-Sprint Knowledge)

version: 1
last_updated: "[[DATE]]"
project_root: "[[PROJECT_ROOT]]"

# Configuration thresholds
config:
  # Minimum occurrences before eligible for promotion
  promotion_threshold: 3
  # Minimum different sprints before eligible
  min_sprints: 2
  # Days before a non-promoted entry is considered stale
  stale_after_days: 90
  # Auto-apply promoted clarifications without asking
  auto_apply_promoted: true

# Tracked clarification entries
entries: []

# Entry schema (for reference):
# - id: clr-YYYYMMDD-xxxxxx          # Unique identifier
#   canonical_question: "..."         # Normalized form of the question
#   variants:                         # Other phrasings that matched
#     - "..."
#   current_answer: "..."             # The accepted answer
#   occurrences: 1                    # How many times asked
#   first_seen: "YYYY-MM-DD"          # First occurrence date
#   last_seen: "YYYY-MM-DD"           # Most recent occurrence
#   sprints_seen:                     # Which sprints asked this
#     - "sprint-xxx"
#   status: pending                   # pending | promoted | expired | rejected
#   context_tags:                     # For routing to correct CLAUDE.md
#     - "frontend"
#     - "testing"
#   promoted_to: null                 # Path if promoted (e.g., "CLAUDE.md")
#   confidence: medium                # low | medium | high
#   answer_history:                   # Track answer changes
#     - date: "YYYY-MM-DD"
#       answer: "..."
#       sprint: "sprint-xxx"
